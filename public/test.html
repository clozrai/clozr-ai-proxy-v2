<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLOZR AI - Test Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #111;
      color: white;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
    .log {
      margin-top: 20px;
      white-space: pre-wrap;
    }
    #liveNotes, #coachingPanel {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border: 1px solid #555;
      border-radius: 8px;
    }
    #liveNotes h2, #coachingPanel h2 {
      margin-top: 0;
      color: #f00;
    }
    #coachingTips span {
      display: inline-block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>CLOZR AI Test Client</h1>
  <button id="startBtn">ğŸ™ï¸ Start Mic Stream</button>
  <button id="stopBtn" style="display:none; margin-left: 10px;">ğŸ›‘ Stop</button>
  <label style="margin-left: 10px;"><input type="checkbox" id="mockToggle"> Use Mock Mode</label>
  <div class="log" id="log"></div>

  <div id="liveNotes">
    <h2>ğŸ“ Live Notes</h2>
    <p><strong>Customer Name:</strong> <span id="customer"></span></p>
    <p><strong>Location:</strong> <span id="location"></span></p>
    <p><strong>Interest:</strong> <span id="product"></span></p>
    <p><strong>Reason:</strong> <span id="reason"></span></p>
    <p><strong>Decision Maker:</strong> <span id="decision"></span></p>
    <p><strong>Budget:</strong> <span id="budget"></span></p>
    <p><strong>Objections:</strong> <span id="objections"></span></p>
    <p><strong>Appointment:</strong> <span id="timeline"></span></p>
  </div>

  <div id="coachingPanel">
    <h2>ğŸ“˜ Coaching Tips</h2>
    <ul id="coachingTips"></ul>
  </div>

  <script>
    const log = (msg) => {
      const el = document.getElementById("log");
      el.textContent += msg + "\n";
      console.log(msg);
    };

    function showNotification(message) {
      const n = document.createElement("div");
      n.textContent = message;
      Object.assign(n.style, {
        position: "fixed",
        bottom: "20px",
        right: "20px",
        background: "#ff4444",
        color: "white",
        padding: "12px 18px",
        borderRadius: "8px",
        fontWeight: "bold",
        boxShadow: "0 4px 10px rgba(0,0,0,0.3)",
        zIndex: 9999,
      });
      document.body.appendChild(n);
      setTimeout(() => document.body.removeChild(n), 5000);
    }

    const addCoachingTip = (category, tip) => {
      const ul = document.getElementById("coachingTips");
      const li = document.createElement("li");
      const tag = document.createElement("span");
      tag.textContent = `[${category}] `;
      tag.style.fontWeight = "bold";
      tag.style.color = "#66ccff";
      const message = document.createElement("span");
      message.textContent = tip;
      li.appendChild(tag);
      li.appendChild(message);
      ul.appendChild(li);
      showNotification(`${category.toUpperCase()}: ${tip}`);
    };

    const coachingTriggers = [
      { category: "Objection", match: /too expensive/, tip: "Try offering a payment plan or emphasizing value." },
      { category: "Objection", match: /not interested/, tip: "Ask what would make them interested today." },
      { category: "Budget", match: /\b(25k|30k|40k|fifty|budget is)\b/, tip: "Ask if theyâ€™re flexible or have a max cap." },
      { category: "Interest", match: /\btruck|sedan|suv|convertible\b/, tip: "Compare the features of similar models." },
      { category: "Appointment", match: /next week|this friday|monday/, tip: "Set a calendar reminder or follow-up task." },
      { category: "Decision Maker", match: /\bwife|husband|boss|partner\b/, tip: "Offer to loop them in on the next call." },
      { category: "Location", match: /\bnew york|los angeles|florida|chicago\b/, tip: "Mention local promotions or delivery options." },
      { category: "Customer Name", match: /\bmy name is ([a-z]+)/i, tip: "Use their name often to build trust." },
    ];

    const handleTranscript = (transcript) => {
      const lower = transcript.toLowerCase();
      coachingTriggers.forEach(trigger => {
        if (trigger.match.test(lower)) {
          addCoachingTip(trigger.category, trigger.tip);
        }
      });
    };
  </script>
</body>
</html>
